<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Texture Generator for UE5</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI Texture Generator</h1>
        <p>Create 4K textures for Unreal Engine 5</p>
    </header>

    <main>
        <div class="generator-container">
            <div class="input-section">
                <textarea id="promptInput" placeholder="Describe your texture (e.g., 'Rough stone wall with moss, highly detailed, 4k resolution')"></textarea>
                <button id="generateBtn">Generate Texture</button>
            </div>
            <div class="preview-section">
                <div id="texturePreview">
                    <p>Preview will appear here</p>
                </div>
                <button id="downloadBtn" disabled>Download Texture</button>
            </div>
        </div>
    </main>

    <footer>
        <p>AI-Powered Texture Generator for Game Development</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

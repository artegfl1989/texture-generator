<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Hubble Telescope Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Virtual Hubble Telescope Simulator</h1>
            <div class="controls">
                <button id="zoomIn">Zoom In</button>
                <button id="zoomOut">Zoom Out</button>
                <button id="capture">Capture Image</button>
                <div class="view-selector">
                    <button id="viewGalaxies" class="view-btn active">Galaxies</button>
                    <button id="viewPlanets" class="view-btn">Planets</button>
                </div>
                <select id="galaxySelect">
                    <option value="andromeda">Andromeda Galaxy</option>
                    <option value="milkyway">Milky Way</option>
                    <option value="sombrero">Sombrero Galaxy</option>
                    <option value="whirlpool">Whirlpool Galaxy</option>
                    <option value="triangulum">Triangulum Galaxy</option>
                    <option value="random">Random Deep Space (AI Generated)</option>
                </select>
                <select id="planetSelect" style="display: none;">
                    <option value="" disabled selected>Select a Planet</option>
                    <option value="jupiter">Jupiter</option>
                    <option value="saturn">Saturn</option>
                    <option value="mars">Mars</option>
                    <option value="neptune">Neptune</option>
                    <option value="uranus">Uranus</option>
                    <option value="random-planet">Random Exoplanet (AI Generated)</option>
                </select>
            </div>
        </header>
        
        <main>
            <div class="telescope-view">
                <div class="telescope-frame">
                    <canvas id="telescopeCanvas"></canvas>
                    <div class="telescope-overlay"></div>
                </div>
                <div class="telescope-info">
                    <h2 id="currentObject">Andromeda Galaxy</h2>
                    <p id="objectInfo">Distance: 2.537 million light years</p>
                    <div id="coordinates">
                        <span>RA: 00h 42m 44.3s</span>
                        <span>Dec: +41Â° 16' 9"</span>
                    </div>
                </div>
            </div>
            
            <div class="captured-images">
                <h3>Captured Images</h3>
                <div id="gallery"></div>
            </div>
        </main>
        
        <footer>
            <p>Virtual Hubble Telescope Simulator - Educational Project</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

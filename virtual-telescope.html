<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Telescope</title>
    <link rel="stylesheet" href="telescope-style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Virtual Telescope</h1>
            <div class="time-display">
                <span id="current-date">Date: --/--/----</span>
                <span id="current-time">Time: --:--:--</span>
            </div>
        </header>
        
        <div class="telescope-view">
            <div class="controls">
                <select id="object-selector">
                    <option value="planets">Planets</option>
                    <option value="galaxies">Galaxies</option>
                    <option value="nebulae">Nebulae</option>
                    <option value="stars">Stars</option>
                </select>
                <select id="specific-object">
                    <option value="default">Select object...</option>
                </select>
                <button id="capture-btn">Capture Image</button>
            </div>
            
            <div class="viewport">
                <img id="telescope-image" src="https://images-assets.nasa.gov/image/PIA12348/PIA12348~thumb.jpg" alt="Space object">
                <div class="loading-overlay">
                    <div class="spinner"></div>
                    <p>Adjusting telescope...</p>
                </div>
            </div>
            
            <div class="info-panel">
                <h2 id="object-name">Saturn</h2>
                <p id="object-description">Saturn is the sixth planet from the Sun and the second-largest in the Solar System, after Jupiter.</p>
                <div class="object-data">
                    <p id="distance">Distance from Earth: 1.2B km</p>
                    <p id="size">Diameter: 116,464 km</p>
                    <p id="last-updated">Last image update: <span id="update-time">Just now</span></p>
                </div>
            </div>
        </div>
        
        <div class="gallery">
            <h3>Recent Captures</h3>
            <div id="recent-images" class="recent-images">
                <!-- Recent images will be added here dynamically -->
            </div>
        </div>
    </div>

    <script src="telescope-script.js"></script>
</body>
</html>
